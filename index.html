        <select id="select-nb-points">
            <option selected>Choisissez le nombre de points</option>
        </select>

                <div class="grid-points"></div>
            </div>
            <div class="flip-card-back">
                <div>
                    <object id="iconCheckObj" type="image/svg+xml" data="svg/icon-check.svg"></object>
                </div>
            </div>
        </div>
     </div>

    <!-- Fond sur pg d'accueil -->
    <div class="squares-wrapper fade-in"></div>
